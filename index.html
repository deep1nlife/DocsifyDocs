<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta charset="UTF-8" />
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css"
        />
    </head>
<body>
    <div id="app">文档加载中……</div>
    <script>
        window.$docsify = {
            // Global Config
            repo: 'https://github.com/deep1nlife/DocsifyDocs',
            maxLevel: 3,
            auto2top: true,
            autoHeader: true,
            loadSidebar: true,
            sidebarDisplayLevel: 1,
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md',
                '/.*/_404.md': '/_404.md',
            },
            
            // Search Config
            search : {
                path: '/content/',
                placeholder: '搜索',
	            noData: '没有结果',
            },

            // Pagination Config
            pagination: {
                previousText: '上一章节',
                nextText: '下一章节',
                crossChapter: true,
                crossChapterText: true,
            },

            // WordCount Config
            count: {
                countable: true,
                fontsize: '0.9em',
                color: 'rgb(90,90,90)',
                language: 'chinese'
            },
            
            // Right Sidebar for TOC
            sidebarExt:{
                visible: true,
                tags: 'h1,h2,h3'
            },

            // Last Update Time
            timeUpdater: {
                text: ">文档最后更新时间：{docsify-updated}",
                formatUpdated: "{YYYY}-{MM}-{DD} {HH}:{mm}",
                whereToPlace: "top"
            }
        }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
    <script src="static/scripts/external-sidebar.js"></script>
</html>
